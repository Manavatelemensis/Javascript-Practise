<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Dancing Bar</h1>
    <button id="start">Start</button>
    <button id="stop">Stop</button>
</body>

<script>
    const start = document.querySelector("#start")
    const stopq = document.querySelector("#stop")
    let intervalID;
    function random() {
        let hex = '0123456789ABCDEF';
        let color = '#';

        for (let i = 0; i < 6; i++) {
            color += hex[Math.floor(Math.random() * 16)];
        }
        return color;
    }
    const change = () => {
        if(!intervalID){

        intervalID= setInterval(()=>{document.body.style.backgroundColor = random()},10)
        }
        console.log("hii");
    };
    const rukja_bhai=()=>{
        clearInterval(intervalID)
        console.log("hii from stop ");
        intervalID=null;
      
    }
         start.addEventListener('click',change);
         stopq.addEventListener('click',rukja_bhai)
</script>

</html>
